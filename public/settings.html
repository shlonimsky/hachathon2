<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <div>
            <h1>SETTINGS</h1>
        </div>
        <div>
            <h5>TIMER DURATION (in sec)</h5>
        </div>
        <div class="" id="timerLength">
            <div onClick="changeTimerLength(event)">30</div>
            <div onClick="changeTimerLength(event)">60</div>
            <div onClick="changeTimerLength(event)">90</div>
        </div>
        <div>
            <h5>GAME DURATION (in points)</h5>
        </div>
        <div class="" id="scoreToWin">
            <div onClick="changeGameLength(event)">25</div>
            <div onClick="changeGameLength(event)">50</div>
            <div onClick="changeGameLength(event)">100</div>
        </div>
        <div>
            <h5>LOSE POINTS</h5> 
            <!-- <span class="togler"> -->
                <label class="switch">
                    <input type="checkbox" name="losePoints" onChange="setLosePoints(event)">
                    <span class="slider round"></span>
                  </label>
            <!-- </span> -->
        </div>
        <div>
            <h5>WORDS' CATEGORY</h5>
        </div>
        <div>
            <h5>GENERAL</h5>
            <label class="switch">
                <input type="checkbox" name="general" onClick="setCategory(event)" checked>
                <span class="slider round"></span>
              </label>
        </div>
    </main>
    <footer>
        <div class="btn">
            <a href="/teams" onClick="saveSettings()">BACK</a>
        </div>
        <div class="btn main_btn">
            <a href="/score" onClick="saveSettings()">CONTINUE</a>
        </div>
    </footer>
    <script src="settings.js"></script>
</body>
</html>
