<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="game.css">
</head>
<body>

    <header class="flex_row">

        <div onClick="pauseGame(event)">
            <i class="fa-solid fa-pause" id="pause"></i>
        </div>

        <div class="timer" id="timer"></div>

    </header>

    <main>
    <div id="pop_up" class="pop_up not_visible">
        <div>
            <h4>PAUSE</h4>
            <div class="btn btn_pause main_btn" onClick="pauseGame(event)">CONTINUE</div>
            <div class="btn btn_pause tomato">
                <a href="/home" onClick="quitTheGame(event)">QUIT THE GAME</a>
            </div>
        </div>
    </div>

    <div class="flex_row" id="card_container">
        <div id="car_holder">
            <p id="word"></p>
        </div>
    </div>
    </main>


    <footer class="flex_row">
        <div class="tomato btn" onClick="showNewWord(event)">
            <a href="/score" id="no"> NO</a></div>
        <div class="btn main_btn" onClick="showNewWord(event)">
            <a href="/score" id="yes">YES</a></div>
        </div>
    </footer>
    <audio id="yes_audio">
        <source src="./audio/yes.mp3" type="audio/mpeg">
    </audio>
    <audio id="no_audio">
        <source src="./audio/no.mp3" type="audio/mpeg">
    </audio>
    <audio id="timer_over">
        <source src="./audio/timer.mp3" type="audio/mpeg">
    </audio>
   
    <script src="game.js"></script>
</body>
</html>
