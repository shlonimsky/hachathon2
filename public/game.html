<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous">
</head>
<body>

    <header>
        <div onClick="pauseGame(event)">
            <i class="" id="pause">PAUSE</i>
        </div>
        <div class="not_visible">
            <h3>THE LAST WORD</h3>
        </div>
        <div class="timer" id="timer"></div>
    </header>

    <div class="not_visible">
        <h4>PAUSE</h4>
        <div class="btn">CONTINUE</div>
        <div class="btn tomato">
            <a href="/"></a>
        </div>
    </div>

    <div id="card_container">
        <div id="car_holder">
            <p id="word"></p>
        </div>
    </div>
    <main>
    <footer>
        <div class="tomato btn" onClick="showNewWord(event)">
            <a href="/score" id="no"> NO</a></div>
        <div class="btn main_btn" onClick="showNewWord(event)">
            <a href="/score" id="yes">YES</a></div>
        </div>
    </footer>

    </main>
    <script src="game.js"></script>
</body>
</html>
