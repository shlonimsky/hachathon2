<!DOCTYPE html>
<html lang="en">
<head>
    <base href="/" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        footer{
            position: static;
        }
    </style>
</head>
<body>
    <div id="root">
    <main>
        <form>
            <div>
                <h1>TEAM EDITOR</h1>
            </div>
            <div>
                <label><h5>TEAM TITLE</h5></label>
            </div>
            <div>
                <input type="text" id="name" placeholder="team's name" onClick="clearField(event)" onLoad="showTeamName()">
            </div>
            <div>
                <label><h5>MEMBER'S NAME</h5></label>
            </div>
            <div>
                <input type="text" id="member" placeholder="members" onClick="clearField(event)">
            </div>
            <div>
                <div class="btn main_btn" onClick="addMember(event)">ADD MEMBER</div>   
                <div id="error1" class="red not_visible">This member is already exist</div>
            </div>
        </form>
        <section id="members_container"></section>
        <section>
            <h5>TEAM'S COLOR</h5>
            <div class="grid_3_columns" id="color_container"></div>
        </section>
        <section>
            <h5>TEAM'S AVATAR</h5>
            <div class="grid_3_columns" id="avatar_container"></div>
        </section>

    </main>
    <footer>
        <div id="error2" class="not_visible red">
            <h5>PLEASE, ENTER THE NAME OF TEAM</h5>
        </div>
        <div class="btn delete_team">
            <a href="/teams" onClick="deleteTeam(event)">DELETE TEAM</a>
        </div>
        <div class="main_btn btn">
            <a href="/teams" onClick="checkTheForm(event)">SAVE THE TEAM</a>
        </div>
    </footer>

        <div>
            <div>
                <h1>ARE YOU SURE YOU WANT TO DELETE THIS TEAM?</h1>
            </div>
            <div>
                <button>CANCEL</button>
                <button>SUBMIT</button>
            </div>
        </div>
    </section> -->
    </div>

    <script src="teams_edit.js"></script>
</body>
</html>
